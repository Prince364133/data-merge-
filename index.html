<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repeated Number Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background: #f9f9f9;
      max-width: 900px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
    }

    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      textarea {
        height: 100px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Repeated Number Checker</h2>
  <textarea id="inputData" placeholder="Enter comma-separated numbers, e.g., 90, 100, 9882, 9882, 568, 82..."></textarea>
  <div class="button-group">
    <button onclick="processNumbers()">Generate Table</button>
    <button onclick="copyTable()">Copy Table</button>
    <button onclick="downloadPDF()">Download as PDF</button>
  </div>
  <div id="tableContainer"></div>

  <script>
    function processNumbers() {
      const input = document.getElementById("inputData").value;
      const rawNumbers = input.split(',').map(num => num.trim()).filter(num => /^\d+$/.test(num));
      const frequency = {};
      rawNumbers.forEach(num => {
        frequency[num] = (frequency[num] || 0) + 1;
      });

      let html = `<table id="outputTable">
        <thead>
          <tr><th>Serial No.</th><th>Number</th><th>Repeated Times</th></tr>
        </thead><tbody>`;

      let index = 1;
      let hasRepeats = false;
      for (let num in frequency) {
        if (frequency[num] > 1) {
          hasRepeats = true;
          html += `<tr><td>${index++}</td><td>${num}</td><td>${frequency[num]}</td></tr>`;
        }
      }

      html += `</tbody></table>`;
      document.getElementById("tableContainer").innerHTML = hasRepeats ? html : "<p style='text-align:center;'>No repeated numbers found.</p>";
    }

    function copyTable() {
      const table = document.getElementById("outputTable");
      if (!table) return;
      let text = '';
      for (let row of table.rows) {
        const cells = [...row.cells].map(cell => cell.innerText);
        text += cells.join('\t') + '\n';
      }
      navigator.clipboard.writeText(text).then(() => alert("Table copied to clipboard!"));
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#outputTable' });
      doc.save('repeated_numbers.pdf');
    }
  </script>
</body>
</html>
