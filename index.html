<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Data Parser</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Contact Data Formatter</h2>
  <textarea id="inputData" placeholder="Enter data like: Prince 6205170591 hi, John 9816805080 hello,"></textarea>
  <br />
  <button onclick="processData()">Generate Table</button>
  <button onclick="copyTable()">Copy Table</button>
  <button onclick="downloadPDF()">Download as PDF</button>  <div id="tableContainer"></div>  <script>
    function processData() {
      const input = document.getElementById("inputData").value;
      const entries = input.split(',');
      const map = new Map();

      entries.forEach(raw => {
        const parts = raw.trim().split(/\s+/);
        if (parts.length >= 2) {
          const name = parts[0];
          const number = parts[1];
          const other = parts.slice(2).join(' ');
          const key = name + '_' + number;
          if (map.has(key)) {
            const existing = map.get(key);
            existing.count += 1;
            if (other) existing.other.push(other);
          } else {
            map.set(key, { name, number, count: 1, other: other ? [other] : [] });
          }
        }
      });

      let html = `<table id="outputTable"><thead><tr>
                    <th>Serial No.</th><th>Name</th><th>Number</th><th>Repeated Times</th><th>Other Data</th>
                  </tr></thead><tbody>`;
      let index = 1;
      for (let [_, data] of map) {
        html += `<tr>
                    <td>${index++}</td>
                    <td>${data.name}</td>
                    <td>${data.number}</td>
                    <td>${data.count}</td>
                    <td>${data.other.join(' | ')}</td>
                 </tr>`;
      }
      html += '</tbody></table>';
      document.getElementById("tableContainer").innerHTML = html;
    }

    function copyTable() {
      const table = document.getElementById("outputTable");
      if (!table) return;
      let text = '';
      for (let row of table.rows) {
        const cells = [...row.cells].map(cell => cell.innerText);
        text += cells.join('\t') + '\n';
      }
      navigator.clipboard.writeText(text).then(() => alert("Table copied to clipboard!"));
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#outputTable' });
      doc.save('contact_data.pdf');
    }
  </script></body>
</html>
