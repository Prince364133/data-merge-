<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Frequency Analyzer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      margin: 5px 5px 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    @media screen and (max-width: 600px) {
      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Number Frequency Analyzer</h2>
  <textarea id="inputData" placeholder="Enter comma-separated numbers, like: 78,106,500,106,78,500,9999,9882,9882,9"></textarea>
  <br/>
  <button onclick="processNumbers()">Generate Table</button>
  <button onclick="copyTable()">Copy Table</button>
  <button onclick="downloadPDF()">Download as PDF</button>
  <div id="result"></div>

  <script>
    function processNumbers() {
      const input = document.getElementById("inputData").value;
      const numberList = input
        .split(',')
        .map(num => num.trim())
        .filter(num => /^[0-9]+$/.test(num)); // Only valid numeric strings

      const frequencyMap = new Map();

      numberList.forEach(num => {
        frequencyMap.set(num, (frequencyMap.get(num) || 0) + 1);
      });

      let html = `
        <table id="outputTable">
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>Number</th>
              <th>Repeated Times</th>
            </tr>
          </thead>
          <tbody>
      `;

      let index = 1;
      for (let [number, count] of frequencyMap.entries()) {
        html += `
          <tr>
            <td>${index++}</td>
            <td>${number}</td>
            <td>${count}</td>
          </tr>
        `;
      }

      html += '</tbody></table>';
      document.getElementById("result").innerHTML = html;
    }

    function copyTable() {
      const table = document.getElementById("outputTable");
      if (!table) return;
      let text = '';
      for (let row of table.rows) {
        const cells = [...row.cells].map(cell => cell.innerText);
        text += cells.join('\t') + '\n';
      }
      navigator.clipboard.writeText(text).then(() => alert("Table copied to clipboard!"));
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#outputTable' });
      doc.save('number_report.pdf');
    }
  </script>
</body>
</html>
