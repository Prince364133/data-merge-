<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Repetition Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Repeated Numbers Finder</h2>
  <textarea id="inputData" placeholder="Enter numbers like: 78, 106, 500, 78, 106, 999..."></textarea><br>
  <button onclick="processNumbers()">Generate Table</button>
  <button onclick="copyTable()">Copy Table</button>
  <button onclick="downloadPDF()">Download as PDF</button>
  <div id="tableContainer"></div>

  <script>
    function processNumbers() {
      const input = document.getElementById("inputData").value;
      const numbers = input.split(',').map(n => n.trim()).filter(n => n);
      const countMap = {};

      numbers.forEach(num => {
        countMap[num] = (countMap[num] || 0) + 1;
      });

      let html = `<table id="outputTable">
        <thead>
          <tr><th>Serial No.</th><th>Number</th><th>Repeated Times</th></tr>
        </thead><tbody>`;

      let index = 1;
      for (let num in countMap) {
        if (countMap[num] > 1) {
          html += `<tr>
                    <td>${index++}</td>
                    <td>${num}</td>
                    <td>${countMap[num]}</td>
                   </tr>`;
        }
      }

      html += '</tbody></table>';
      document.getElementById("tableContainer").innerHTML = html || "<p>No repeated numbers found.</p>";
    }

    function copyTable() {
      const table = document.getElementById("outputTable");
      if (!table) return;
      let text = '';
      for (let row of table.rows) {
        const cells = [...row.cells].map(cell => cell.innerText);
        text += cells.join('\t') + '\n';
      }
      navigator.clipboard.writeText(text).then(() => alert("Table copied to clipboard!"));
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#outputTable' });
      doc.save('repeated_numbers.pdf');
    }
  </script>
</body>
</html>
